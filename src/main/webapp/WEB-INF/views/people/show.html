<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<h1 th:text="${person.getId}">  </h1>
<h1 th:text="${person.getName}"> </h1>
<h1 th:text="${person.getAge}"> </h1>
<h1 th:text="${person.getEmail}"> </h1>

<a th:href="@{/person/{id}/edit (id = ${person.getId()})}">Update</a>

<form th:method="DELETE" th:action="@{/person/{id} (id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
